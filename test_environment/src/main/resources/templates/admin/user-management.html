<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー管理</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
	<header class="taskbar">
			<div class="taskbar-left">
				<span class="taskbar-logo">
				<a th:href="@{/admin}" class="taskbar-home-link"
					style="display:flex;align-items:center;text-decoration:none;color:inherit;">
					<span class="taskbar-logo">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none">
							<circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18" />
							<rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9" />
							<rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0" />
						</svg>
					</span>
					<span class="taskbar-title" style="margin-left:12px;">管理者ホーム</span>
				</a>
			<nav class="taskbar-tabs">
				<a th:href="@{/admin/User-management}" th:classappend="'active'" class="taskbar-tab">ユーザー管理</a>
				<a th:href="@{/admin/achievement}" class="taskbar-tab">実績</a>
				<a th:href="@{/admin/approval-correction}" class="taskbar-tab">承認・訂正依頼</a>
				<a th:href="@{/admin/company-info}" class="taskbar-tab">会社情報</a>
			</nav>
		</div>
		<div class="taskbar-right">
			<form th:action="@{/logout}" method="post" style="margin:0;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="taskbar-logout">ログアウト</button>
			</form>
		</div>
	</header>
	<main>
		<div class="page-title">ユーザー管理</div>
		<div class="page-desc">ここでユーザーの一覧表示・追加・編集・削除などが行えます。</div>

		<!-- ここから「かっこよくした」部分 -->
		<div
			style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; flex-wrap: wrap;">
			<!-- 左側：戻る＋検索フォーム -->
			<div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
				<a th:href="@{/admin}" class="back-link" style="margin: 0; font-weight: 700; font-size: 1.1rem;">←
					戻る</a>
				<form th:action="@{/admin/User-management/search}" method="get"
					style="display: flex; align-items: center; gap: 10px; margin: 0;">
					<input type="text" name="keyword" placeholder="検索" style="min-width: 180px; height: 38px;">
					<input type="submit" value="検索" class="button" style="height: 38px; padding: 0 32px;">
				</form>
			</div>
			<!-- 右側：登録ボタン -->
			<button type="button" class="button"
				style="font-weight: bold; font-size: 1.15rem; padding: 10px 36px; border-radius: 10px; margin-top: 0; box-shadow: 0 2px 8px rgba(21,101,192,0.12);"
				onclick="location.href='/admin/User-management/register'">＋ 登録</button>
		</div>
		<!-- ここまで「かっこよくした」部分 -->

		<!-- ユーザー一覧テーブル -->
		<table class="user-table">
			<thead>
				<tr>
					<th>社員名</th>
					<th>社員番号</th>
					<th>所属コード</th>
					<th>所属部署</th>
					<th>編集</th>
					<th>削除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.employeeName}"></td>
					<td th:text="${user.employeeId}"></td>
					<td th:text="${user.departmentCode}"></td>
					<td th:text="${user.departmentName}"></td>
					<td>
						<a th:href="@{|/admin/User-management/edit/${user.employeeId}|}">
							<button type="button" class="edit-btn">編集</button>
						</a>
					</td>
					<td>
						<form th:action="@{|/admin/User-management/delete/${user.employeeId}|}" method="post"
							style="display:inline;">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="delete-btn">削除</button>
						</form>
					</td>
				</tr>
				<tr>
					<td colspan="6" style="text-align:center;color:#888;font-size:1.4rem;">・・・</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>

</html>
