<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>休日管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/admin-common.css}">
    <style>
        body { background: #f7f8fa; }
        .calendar-table { border-collapse: collapse; margin: 10px; }
        .calendar-table th, .calendar-table td { border: 1px solid #aaa; width: 24px; height: 24px; text-align: center;}
        .holiday-cell { background: #ffe0b2 !important; }
        .sunday { color: red !important; }
        .saturday { color: blue !important; }
        .holiday-label { color: #b85c00; font-size: 0.95em; }
        table.admin-table th, table.admin-table td { text-align: center; }
        table.admin-table input[readonly] { background: #eee; }
        .modern-btn { padding: 6px 18px; }
    </style>
</head>
<body>
	<header class="taskbar">
	    <div class="taskbar-left">
	        <span class="taskbar-logo">
	            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
	                <circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18"/>
	                <rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9"/>
	                <rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0"/>
	            </svg>
	        </span>
	        <span class="taskbar-title">管理者ホーム</span>
	        <nav class="taskbar-tabs">
	            <a th:href="@{/admin/User-management}" class="taskbar-tab">ユーザー管理</a>
	            <a th:href="@{/admin/achievement}"  class="taskbar-tab">実績</a>
	            <a th:href="@{/admin/approval-correction}" class="taskbar-tab">承認・訂正依頼</a>
	            <a th:href="@{/admin/company-info}" th:classappend="'active'" class="taskbar-tab">会社情報</a>
	        </nav>
	    </div>
	    <div class="taskbar-right">
	        <form th:action="@{/logout}" method="post" style="margin:0;">
	            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	            <button type="submit" class="taskbar-logout">ログアウト</button>
	        </form>
	    </div>
	</header>
<main>
    <div class="page-title">休日管理</div>
    <div class="page-desc">ここで休日の閲覧・追加・編集・削除が行えます。</div>
    <a th:href="@{/admin}" class="back-link">← 管理者トップに戻る</a>
    <div style="margin: 20px 0;">
        <button class="modern-btn" onclick="openCreateDialog()">新規休日追加</button>
    </div>
    <form id="search-form" onsubmit="return false;" style="margin-bottom:10px;">
        <select id="year-select"></select> 年
        <select id="month-select"></select> 月の休日を表示する
        <button type="button" onclick="loadHolidayTable()">表示</button>
    </form>
    <table class="admin-table" border="1" style="width:100%; border-collapse:collapse;" id="holiday-table">
        <thead>
            <tr>
                <th>日付</th>
                <th>曜日</th>
                <th>種別</th>
                <th>名称</th>
                <th>備考</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="holiday-tbody"></tbody>
    </table>
    <div style="margin-top:40px;">
        <div class="page-title">休日カレンダー</div>
        <div id="calendar-container" style="display:flex;flex-wrap:wrap;gap:30px;justify-content:center;"></div>
    </div>
</main>

<!-- 休日追加・編集用ダイアログ -->
<div id="holiday-dialog" style="display:none; position:fixed; left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.2);align-items:center;justify-content:center;z-index:1000;">
    <div style="background:#fff;padding:24px;border-radius:8px;min-width:320px;max-width:90vw;">
        <h2 id="dialog-title">休日追加/編集</h2>
        <form id="holiday-form" onsubmit="return false;">
            <input type="hidden" id="dialog-id">
            <div>
                <label>日付:</label>
                <input type="date" id="dialog-date" required>
            </div>
            <div>
                <label>種別:</label>
                <select id="dialog-type" maxlength="20" onchange="toggleDialogFields()">
                    <option value="">ーー</option>
                    <option value="休日">休日</option>
                    <option value="祝日">祝日</option>
                </select>
            </div>
            <div>
                <label>名称（祝日用）:</label>
                <input type="text" id="dialog-name" maxlength="50">
            </div>
            <div>
                <label>備考:</label>
                <input type="text" id="dialog-note" maxlength="100">
            </div>
            <div style="margin-top:16px;">
                <button type="button" onclick="saveHoliday()">保存</button>
                <button type="button" onclick="closeDialog()">キャンセル</button>
            </div>
        </form>
    </div>
</div>

<script>
const API_BASE = '/api/holidays';
let allHolidays = [];

function setupYearMonth() {
    const yearSel = document.getElementById('year-select');
    const monthSel = document.getElementById('month-select');
    const now = new Date();
    yearSel.innerHTML = '';
    monthSel.innerHTML = '';
    for(let y=now.getFullYear()-1; y<=now.getFullYear()+2; y++) {
        let opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        if(y===now.getFullYear()) opt.selected = true;
        yearSel.appendChild(opt);
    }
    for(let m=1; m<=12; m++) {
        let opt = document.createElement('option');
        opt.value = m;
        opt.text = m;
        if(m===now.getMonth()+1) opt.selected = true;
        monthSel.appendChild(opt);
    }
}

async function fetchAllHolidays() {
    const res = await fetch(API_BASE);
    if(res.ok) {
        allHolidays = await res.json();
    } else {
        allHolidays = [];
    }
}

function loadHolidayTable() {
    const year = parseInt(document.getElementById('year-select').value);
    const month = parseInt(document.getElementById('month-select').value);
    const tbody = document.getElementById('holiday-tbody');
    tbody.innerHTML = '';
    const firstDay = new Date(year, month-1, 1);
    const lastDay = new Date(year, month, 0);
    const weekDays = ['日','月','火','水','木','金','土'];
    for(let d=1; d<=lastDay.getDate(); d++) {
        const dateStr = `${year}-${String(month).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const dateObj = new Date(year, month-1, d);
        const week = weekDays[dateObj.getDay()];
        const holiday = allHolidays.find(h => h.holidayDate === dateStr);
        const isHoliday = !!holiday;
        const isNationalHoliday = holiday && holiday.holidayType === "祝日";
        const isSunday = dateObj.getDay() === 0;
        const isSaturday = dateObj.getDay() === 6;
        const tr = document.createElement('tr');
        if(isHoliday) tr.classList.add('holiday-cell');
        if(isSunday) tr.classList.add('sunday');
        if(isSaturday) tr.classList.add('saturday');
        tr.innerHTML = `
            <td>${dateStr}</td>
            <td${isSunday?' class="sunday"':''}${isSaturday?' class="saturday"':''}>${week}</td>
            <td>
                <select onchange="updateType('${dateStr}', this.value)">
                    <option value="" ${!holiday || !holiday.holidayType?'selected':''}>ーー</option>
                    <option value="休日" ${holiday&&holiday.holidayType==='休日'?'selected':''}>休日</option>
                    <option value="祝日" ${holiday&&holiday.holidayType==='祝日'?'selected':''}>祝日</option>
                </select>
            </td>
            <td>
                <input type="text" value="${isNationalHoliday?(holiday.holidayName||''):''}" 
                       ${isNationalHoliday?'':'readonly'}
                       onchange="updateName('${dateStr}', this.value)" style="width:95%">
            </td>
            <td>
                <input type="text" value="${!isNationalHoliday && isHoliday ? (holiday.holidayNote||'') : ''}" 
                       ${isNationalHoliday?'readonly':''}
                       onchange="updateNote('${dateStr}', this.value)" style="width:95%">
            </td>
            <td>
                ${holiday?`
                    <button onclick="openEditDialog(${holiday.holidayId})">編集</button>
                    <button onclick="deleteHoliday(${holiday.holidayId})">削除</button>
                `:`
                    <button onclick="openCreateDialog('${dateStr}')">追加</button>
                `}
            </td>
        `;
        tbody.appendChild(tr);
    }
}

async function updateName(dateStr, name) {
    const holiday = allHolidays.find(h => h.holidayDate===dateStr);
    if(holiday && holiday.holidayType==='祝日') {
        // holidayNoteは必ず空文字で送る
        let data = {...holiday, holidayName: name, holidayNote: ""};
        const res = await fetch(`${API_BASE}/${holiday.holidayId}`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        });
        if(!res.ok){
            let msg = '保存に失敗しました';
            try { msg += '\n' + await res.text(); } catch(e){}
            alert(msg);
        }
        await fetchAllHolidays();
        loadHolidayTable();
        renderCalendar();
    }
}

async function updateNote(dateStr, note) {
    const holiday = allHolidays.find(h => h.holidayDate===dateStr);
    if(holiday && holiday.holidayType!=='祝日') {
        // holidayNameは必ず空文字で送る
        let data = {...holiday, holidayNote: note, holidayName: ""};
        const res = await fetch(`${API_BASE}/${holiday.holidayId}`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        });
        if(!res.ok){
            let msg = '保存に失敗しました';
            try { msg += '\n' + await res.text(); } catch(e){}
            alert(msg);
        }
        await fetchAllHolidays();
        loadHolidayTable();
        renderCalendar();
    }
}

async function updateType(dateStr, type) {
    const holiday = allHolidays.find(h => h.holidayDate === dateStr);
    if(holiday) {
        let data = {
            holidayId: holiday.holidayId,
            holidayDate: dateStr,
            holidayType: type,
            holidayName: type === '祝日' ? (holiday.holidayName || "") : "",
            holidayNote: type === '祝日' ? "" : (holiday.holidayNote || "")
        };
        await fetch(`${API_BASE}/${holiday.holidayId}`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        });
    } else if(type) {
        let data = {
            holidayDate: dateStr,
            holidayType: type,
            holidayName: type === '祝日' ? "" : "",
            holidayNote: type === '祝日' ? "" : ""
        };
        await fetch(API_BASE, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        });
    }
    await fetchAllHolidays();
    loadHolidayTable();
    renderCalendar();
}

function openEditDialog(id) {
    const h = allHolidays.find(x=>x.holidayId===id);
    document.getElementById('dialog-title').textContent = '休日編集';
    document.getElementById('dialog-id').value = h.holidayId;
    document.getElementById('dialog-date').value = h.holidayDate;
    document.getElementById('dialog-type').value = h.holidayType||'';
    document.getElementById('dialog-name').value = h.holidayType === '祝日' ? (h.holidayName||'') : '';
    document.getElementById('dialog-note').value = h.holidayType !== '祝日' ? (h.holidayNote||'') : '';
    toggleDialogFields();
    document.getElementById('holiday-dialog').style.display='flex';
}
function openCreateDialog(dateStr) {
    document.getElementById('dialog-title').textContent = '休日追加';
    document.getElementById('dialog-id').value = '';
    document.getElementById('dialog-date').value = dateStr || '';
    document.getElementById('dialog-type').value = '';
    document.getElementById('dialog-name').value = '';
    document.getElementById('dialog-note').value = '';
    toggleDialogFields();
    document.getElementById('holiday-dialog').style.display='flex';
}
function closeDialog() {
    document.getElementById('holiday-dialog').style.display='none';
}

function toggleDialogFields() {
    const type = document.getElementById('dialog-type').value;
    document.getElementById('dialog-name').readOnly = (type !== '祝日');
    document.getElementById('dialog-note').readOnly = (type === '祝日');
}

async function saveHoliday() {
    const id = document.getElementById('dialog-id').value;
    const type = document.getElementById('dialog-type').value;
    let name = document.getElementById('dialog-name').value;
    let note = document.getElementById('dialog-note').value;
    let data = {
        holidayDate: document.getElementById('dialog-date').value,
        holidayType: type,
        holidayName: type === '祝日' ? name : "",
        holidayNote: type === '祝日' ? "" : note
    };
    let res;
    if(id) {
        res = await fetch(`${API_BASE}/${id}`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        });
    } else {
        res = await fetch(API_BASE, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        });
    }
    if(res.ok) {
        await fetchAllHolidays();
        loadHolidayTable();
        renderCalendar();
        closeDialog();
    } else {
        let msg = '保存に失敗しました';
        try {
            msg += '\n' + await res.text();
        } catch(e){}
        alert(msg);
    }
}

async function deleteHoliday(id) {
    if(!confirm('本当に削除しますか？')) return;
    const res = await fetch(`${API_BASE}/${id}`, {method:'DELETE'});
    if(res.ok) {
        await fetchAllHolidays();
        loadHolidayTable();
        renderCalendar();
    } else {
        alert('削除に失敗しました');
    }
}

function renderCalendar() {
    const container = document.getElementById('calendar-container');
    container.innerHTML = '';
    const weekDays = ['日','月','火','水','木','金','土'];
    const year = parseInt(document.getElementById('year-select').value);
    // 4列×3行で12カ月
    for(let row=0; row<3; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.style.display = 'flex';
        for(let col=1; col<=4; col++) {
            let m = row*4+col;
            const tbl = document.createElement('table');
            tbl.className = 'calendar-table';
            tbl.innerHTML = `<caption>${m}月</caption><tr>${weekDays.map(w=>`<th>${w}</th>`).join('')}</tr>`;
            const firstDate = new Date(year, m-1, 1);
            let rowHtml = '<tr>' + '<td></td>'.repeat(firstDate.getDay());
            let d = 1;
            for(let i=firstDate.getDay(); d<=new Date(year, m, 0).getDate(); i=(i+1)%7) {
                const dateStr = `${year}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const holiday = allHolidays.find(h => h.holidayDate === dateStr);
                const isHoliday = !!holiday;
                const isSunday = (i%7)===0;
                const isSaturday = (i%7)===6;
                rowHtml += `<td class="${isHoliday?'holiday-cell':''} ${isSunday?'sunday':''} ${isSaturday?'saturday':''}">${d}</td>`;
                if(i===6) {
                    tbl.innerHTML += rowHtml+'</tr>';
                    rowHtml = '<tr>';
                }
                d++;
            }
            if(rowHtml!=='<tr>') tbl.innerHTML += rowHtml+'</tr>';
            rowDiv.appendChild(tbl);
        }
        container.appendChild(rowDiv);
    }
}

window.addEventListener('DOMContentLoaded', async function() {
    setupYearMonth();
    await fetchAllHolidays();
    loadHolidayTable();
    renderCalendar();
    document.getElementById('year-select').addEventListener('change',()=>{loadHolidayTable();renderCalendar();});
    document.getElementById('month-select').addEventListener('change',()=>{loadHolidayTable();});
    document.getElementById('dialog-type').addEventListener('change', toggleDialogFields);
});
</script>
</body>
</html>
