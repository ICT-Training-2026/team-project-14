<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/user-edit.css}">
    <title>ユーザー情報編集</title>

</head>
<body>

	<header class="taskbar">
			<div class="taskbar-left">
				<span class="taskbar-logo">
				<a th:href="@{/admin}" class="taskbar-home-link"
					style="display:flex;align-items:center;text-decoration:none;color:inherit;">
					<span class="taskbar-logo">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none">
							<circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18" />
							<rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9" />
							<rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0" />
						</svg>
					</span>
					<span class="taskbar-title" style="margin-left:12px;">管理者ホーム</span>
				</a>
				<nav class="taskbar-tabs">
					<a th:href="@{/admin/User-management}"th:classappend="'active'" class="taskbar-tab">ユーザー管理</a>
					<a th:href="@{/admin/achievement}" class="taskbar-tab">実績</a>
					<a th:href="@{/admin/approval-correction}" class="taskbar-tab">承認・訂正依頼</a>
					<a th:href="@{/admin/company-info}"  class="taskbar-tab">会社情報</a>
				</nav>
			</div>
        <div class="taskbar-right">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="taskbar-logout">ログアウト</button>
            </form>
        </div>
    </header>
	<main>
		<div class="page-title">ユーザー情報編集</div>
		<div class="page-desc">ここでユーザー情報の編集が行えます。</div>
	
	<form class="password-change-form" th:action="@{/admin/user-edit-exe}" method="post" th:object="${userEditForm}">
        <div class="form-row">
			<label for="current-password">社員名</label>
			<input type="text" th:field="*{name}" required>
		</div>
        <div class="form-row">
			<label for="current-password">所属コード</label>
			<input type="text" th:field="*{departmentId}" required>
		</div>
        <div class="form-row">
			<label for="current-password">反映日</label>
			<input type="date" th:field="*{activateDate}" required>
		</div>
        <input type="hidden" name="employeeId" th:value="*{employeeId}">

		<button type="submit" class="modern-btn">登録</button>

	</form>
		<a th:href="@{/admin}" class="back-link">← 管理者トップに戻る</a>
	</main>

    
</body>

</html>
