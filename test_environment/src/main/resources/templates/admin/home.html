<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理者ホーム</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<!-- タスクバー -->
<header class="taskbar">
    <div class="taskbar-left">
        <span class="taskbar-logo">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                <circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18"/>
                <rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9"/>
                <rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0"/>
            </svg>
        </span>
        <span class="taskbar-title">管理者ホーム</span>
        <nav class="taskbar-tabs">
            <a th:href="@{/admin/User-management}"
               th:classappend="${activeTab} == 'user' ? 'active'" class="taskbar-tab">ユーザー管理</a>
            <a th:href="@{/admin/achievement}"
               th:classappend="${activeTab} == 'achievement' ? 'active'" class="taskbar-tab">実績</a>
            <a th:href="@{/admin/approval-correction}"
               th:classappend="${activeTab} == 'approval' ? 'active'" class="taskbar-tab">承認・訂正依頼</a>
            <a th:href="@{/admin/company-info}"
               th:classappend="${activeTab} == 'company' ? 'active'" class="taskbar-tab">会社情報</a>
        </nav>
    </div>
    <div class="taskbar-right">
        <form th:action="@{/logout}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="taskbar-logout">ログアウト</button>
        </form>
    </div>
</header>
<main>
    <div class="menu-title">管理者メニュー</div>
    <div class="menu-desc">管理者用の操作を選択してください。</div>
    <div class="menu-buttons">
        <a th:href="@{/admin/User-management}" class="modern-btn">ユーザー管理</a>
        <a th:href="@{/admin/achievement}" class="modern-btn">実績</a>
        <a th:href="@{/admin/approval-correction}" class="modern-btn">承認・訂正依頼</a>
        <a th:href="@{/admin/company-info}" class="modern-btn">会社情報</a>
        <!-- 外部出力だけbuttonに変更 -->
        <button type="button" class="modern-btn" id="export-btn">外部出力</button>
    </div>
    <!-- 完了メッセージ表示用 -->
    <div id="export-message" style="display:none; color:#1565c0; font-size:1.1rem; text-align:center; margin-top:30px;">
        外部出力が完了しました。ダウンロードファイルをご確認ください。
    </div>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const exportBtn = document.getElementById('export-btn');
    const exportMessage = document.getElementById('export-message');
    exportBtn.addEventListener('click', function() {
        if (confirm('外部出力しますか？')) {
            // ダウンロードURLをサーバーに合わせて調整してください
            const downloadUrl = /*[[@{/admin/company-info/export}]]*/ '/admin/company-info/export';
            // ダウンロード開始
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            // 完了メッセージを表示
            exportMessage.style.display = 'block';
            // setTimeout(() => { exportMessage.style.display = 'none'; }, 5000); //自動で消す場合
        }
    });
});
</script>
</body>
</html>
