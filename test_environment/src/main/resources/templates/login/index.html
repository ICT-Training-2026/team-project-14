<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザーホーム</title>
    <meta charset="UTF-8">
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<!-- タスクバー -->
<header class="taskbar">
    <div class="taskbar-left">
        <span class="taskbar-logo">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                <circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18"/>
                <rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9"/>
                <rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0"/>
            </svg>
        </span>
        <span class="taskbar-title">ユーザーホーム</span>
        <nav class="taskbar-tabs">
            <a th:href="@{/user/jisseki_user}"
               th:classappend="${activeTab} == 'user' ? 'active'" class="taskbar-tab">実績管理</a>
            <a th:href="@{/user/passChange_user}"
               th:classappend="${activeTab} == 'achievement' ? 'active'" class="taskbar-tab">パスワード変更</a>
            <a th:href="@{/user/shinsei_user}"
               th:classappend="${activeTab} == 'approval' ? 'active'" class="taskbar-tab">各種申請</a>
        </nav>
    </div>
    <div class="taskbar-right">
        <form th:action="@{/logout}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="taskbar-logout">ログアウト</button>
        </form>
    </div>
</header>
<main>
    <div class="menu-title">ユーザーメニュー</div>
    <div class="menu-desc">操作を選択してください。</div>
    <div class="menu-buttons">
		<div class="horizontal-buttons">
			<a th:href="@{/syukkin_user}" class="modern-btn main-action-btn">出勤</a>
			<a th:href="@{/taikin_user}" class="modern-btn main-action-btn">退勤</a>
		</div>
        <a th:href="@{/user/jisseki_user}" class="modern-btn">実績管理</a>
        <a th:href="@{/user/passChange_user}" class="modern-btn">パスワード変更</a>
        <a th:href="@{/user/shinsei_user}" class="modern-btn">各種申請</a>
    </div>
</main>
</body>
</html>
