<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/passwordChange_fast.css}">
    <title>パスワード変更</title>
</head>
<body>


	</form>
	<header class="taskbar">
		<div class="taskbar-left">
			<span class="taskbar-logo">
				<svg width="28" height="28" viewBox="0 0 28 28" fill="none">
					<circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18" />
					<rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9" />
					<rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0" />
				</svg>
			</span>
			<span class="taskbar-title">ユーザーホーム</span>
		</div>
		<div class="taskbar-right">
			<form th:action="@{/logout}" method="post" style="margin:0;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="taskbar-logout">ログアウト</button>
			</form>
		</div>
	</header>
	<main>
		<div class="page-title">初期パスワード変更</div>
		<div class="page-desc">パスワードを変更してください。</div>
		<!-- ここにパスワード変更の機能を実装 -->
		<div th:if="${errorMessage}" style="color: red; margin-top: 1em;">
		    <span th:text="${errorMessage}"></span>
		</div>
	<form class="password-change-form" th:action="@{/{employeeId}/passChange_form_user(employeeId=${employeeId})}"method="post">
		<div class="form-row">
			<label for="current-password">現在のパスワード</label>
			<input type="password" id="current-password" name="currentPass" required>
		</div>
		<div class="form-row">
			<label for="new-password">新しいパスワード</label>
			<input type="password" id="new-password" name="newPass" required>
		</div>
		<div class="form-row">
			<label for="confirm-password">新しいパスワード<br>（確認用）</label>
			<input type="password" id="confirm-password" name="newPassRev" required>
		</div>
		<button type="submit" class="modern-btn">登録する</button>
	</form>
	</main>
</body>

</html>
