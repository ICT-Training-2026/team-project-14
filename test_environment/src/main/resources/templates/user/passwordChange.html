<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/common.css}">
    <title>パスワード変更</title>
</head>
<body>

	</form>
	<header class="taskbar">
		<div class="taskbar-left">
			<span class="taskbar-logo">
				<svg width="28" height="28" viewBox="0 0 28 28" fill="none">
					<circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18" />
					<rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9" />
					<rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0" />
				</svg>
			</span>
			<span class="taskbar-title">ユーザーホーム</span>
			<nav class="taskbar-tabs">
				<a th:href="@{/user/jisseki_user}" th:classappend="${activeTab} == 'user' ? 'active'"
					class="taskbar-tab">実績管理</a>
				<a th:href="@{/user/passChange_user}" th:classappend="${activeTab} == 'achievement' ? 'active'"
					class="taskbar-tab">パスワード変更</a>
				<a th:href="@{/user/shinsei_user}" th:classappend="${activeTab} == 'approval' ? 'active'"
					class="taskbar-tab">各種申請</a>
			</nav>
		</div>
		<div class="taskbar-right">
			<form th:action="@{/logout}" method="post" style="margin:0;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="taskbar-logout">ログアウト</button>
			</form>
		</div>
	</header>
	<main>
		<div class="page-title">パスワード変更</div>
		<div class="page-desc">ここでパスワードの変更が行えます。</div>
		<!-- ここにパスワード変更の機能を実装 -->
	
	<form class="password-change-form" th:action="@{/user/passChange_form_user}" method="post">
		<div class="form-row">
			<label for="current-password">現在のパスワード</label>
			<input type="password" id="current-password" name="currentPassword" required>
		</div>
		<div class="form-row">
			<label for="new-password">新しいパスワード</label>
			<input type="password" id="new-password" name="newPassword" required>
		</div>
		<div class="form-row">
			<label for="confirm-password">新しいパスワード<br>（確認用）</label>
			<input type="password" id="confirm-password" name="confirmPassword" required>
		</div>
		<button type="submit" class="modern-btn">変更する</button>
	</form>
		<a th:href="@{/{username}/top}" class="back-link">← ユーザートップに戻る</a>
	</main>
</body>

</html>
