<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>再申請画面</title>
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<link rel="stylesheet" th:href="@{/css/reperformance.css}">

</head>

<body class="task-body">
	<!-- タスクバー -->
	<header class="taskbar">
		<div class="taskbar-left">
			<a th:href="@{'/' + ${employeeId} + '/top'}" class="taskbar-home-link"
				style="display: flex; align-items: center; text-decoration: none; color: inherit;">
				<span class="taskbar-logo">
					<svg width="28" height="28" viewBox="0 0 28 28" fill="none">
						<circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18" />
						<rect x="7" y="7" width="14" height="14" rx="4" fill="#fff" opacity="0.9" />
						<rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0" />
					</svg>
				</span>
				<span class="taskbar-title" style="margin-left: 12px;">ユーザーホーム</span>
			</a>
			<nav class="taskbar-tabs">
				<a th:href="@{/{employeeId}/top/jisseki_user(employeeId=${employeeId})}"
					th:classappend="${activeTab} == 'user' ? 'active'" class="taskbar-tab">実績管理</a>
				<a th:href="@{/{employeeId}/top/passChange_user(employeeId=${employeeId})}"
					th:classappend="${activeTab} == 'achievement' ? 'active'" class="taskbar-tab">パスワード変更</a>
				<a th:href="@{/{employeeId}/top/shinsei(employeeId=${employeeId})}"
					th:classappend="${activeTab} == 'approval' ? 'active'" class="taskbar-tab">各種申請</a>
			</nav>
		</div>
		<div class="taskbar-right">
			<form th:action="@{/logout}" method="post" style="margin: 0;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="taskbar-logout">ログアウト</button>
			</form>
		</div>
	</header>


	<main>
		<div class="page-title">再申請</div>
		<div class="page-desc">ここで実績を再度申請してください。</div>

		<div class="database-container">
			<table class="performance-database">
				<thead>

					<head>
						<meta charset="UTF-8" />
						<title>トップ画面</title>
						<meta name="_csrf" th:content="${_csrf.token}" />
						<meta name="_csrf_header" th:content="${_csrf.headerName}" />
					</head>

					<div class="database-container">
						<table class="reperformance-database">
							<thead>
								<tr>
									<th class="col-date">日付</th>
									<th class="col-dayofweek">曜日</th>
									<th class="col-time-start">出勤時間</th>
									<th class="col-time-end">退勤時間</th>
									<th class="col-break">休憩時間(h)</th>
									<th class="col-status">状況</th>
									<th class="col-worktype">出社区分</th>
									<th class="col-reason">事由</th>
									<th class="col-correct-reason">訂正理由</th>
									<th class="col-diff-reason">差異理由</th>								</tr>
							</thead>
							<tbody>
								<tr th:each="rePerformance : ${rePerformances}" class="performance-row">
									<td class="col-date">
										<input type="date" th:value="${rePerformance.date}"
											class="performance-date-input" disabled />
										<input type="hidden" th:name="date" th:value="${rePerformance.date}"
											class="performance-date-input" />
									</td>
									<td class="col-dayofweek">
										<input type="text" th:value="${rePerformance.dayOfWeek}"
											class="performance-dayofweek-input" disabled />
									</td>
									<td class="col-time-start"><input type="time" th:value="${rePerformance.startTime}"
											class="performance-start-input" disabled /></td>
									<td class="col-time-end"><input type="time" th:value="${rePerformance.endTime}"
											class="performance-end-input" disabled /></td>
									<td class="col-break"><input type="text" th:value="${rePerformance.breakTime}"
											class="performance-break-input" disabled /></td>
									<td class="col-status">
										<select class="status-select" disabled>
											<option value="未申請" th:selected="${rePerformance.status == '未申請'}">未申請
											</option>
											<option value="申請済み" th:selected="${rePerformance.status == '申請済み'}">申請済み
											</option>
											<option value="確定済み" th:selected="${rePerformance.status == '確定済み'}">確定済み
											</option>
											<option value="差し戻し" th:selected="${rePerformance.status == '差し戻し'}">差し戻し
											</option>
											<option value="再申請済み" th:selected="${rePerformance.status == '再申請済み'}">再申請済み
											</option>
										</select>
										<input type="hidden" th:name="status" th:value="${rePerformance.status}" />
									</td>
									<td class="col-worktype">
										<select class="work-select" disabled>
											<option value=0 th:selected="${rePerformance.atClassification == 0}">出勤
											</option>
											<option value=1 th:selected="${rePerformance.atClassification == 1}">欠勤
											</option>
											<option value=2 th:selected="${rePerformance.atClassification == 2}">振休
											</option>
											<option value=3 th:selected="${rePerformance.atClassification == 3}">振出
											</option>
											<option value=4 th:selected="${rePerformance.atClassification == 4}">休日
											</option>
											<option value=5 th:selected="${rePerformance.atClassification == 5}">年休
											</option>
										</select>
										<input type="hidden" th:name="atClassification"
											th:value="${rePerformance.atClassification}" />
									</td>
									<td class="col-reason"><input type="text" th:value="${rePerformance.reason}"
											class="performance-reason-input" disabled /></td>
									<td class="col-correct-reason"><input type="text" th:value="${rePerformance.correctReason}"
											class="performance-correctReason-input" disabled /></td>
									<td class="col-diff-reason"><input type="text" th:value="${rePerformance.diffReason}"
											class="performance-diffReason-input" /></td>
									<td><input type="hidden" class="reperformance-id" th:value="${rePerformance.id}" />
									</td>

								</tr>
							</tbody>
						</table>
					</div>

					<form th:action="@{/{employeeId}/top/jisseki_user(employeeId=${userId})}" method="post"
						style="margin: 3px;">
						<button type="submit" class="resubmit-button-on"
							style="white-space: nowrap; min-width: 3ch; padding: 4px 8px;">再申請</button>
					</form>

	</main>
	<script th:src="@{/js/reperformance.js}"></script>

</body>

</html>
