<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>トップ画面</title>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<link rel="stylesheet" th:href="@{/css/performance.css}">
</head>

<body>
	<!-- タスクバー -->
	<header class="taskbar">
		<div class="taskbar-left">
			<a th:href="@{'/' + ${employeeId} + '/top'}"
				class="taskbar-home-link"
				style="display: flex; align-items: center; text-decoration: none; color: inherit;">
				<span class="taskbar-logo"> <svg width="28" height="28"
						viewBox="0 0 28 28" fill="none">
						<circle cx="14" cy="14" r="14" fill="#fff" opacity="0.18" />
						<rect x="7" y="7" width="14" height="14" rx="4" fill="#fff"
							opacity="0.9" />
						<rect x="10" y="10" width="8" height="8" rx="2" fill="#1565c0" />
					</svg>
			</span> <span class="taskbar-title" style="margin-left: 12px;">ユーザーホーム</span>
			</a>
			<nav class="taskbar-tabs">
				<a
					th:href="@{/{employeeId}/top/jisseki_user(employeeId=${employeeId})}"
					th:classappend="${activeTab} == 'user' ? 'active'"
					class="taskbar-tab">実績管理</a> <a
					th:href="@{/{employeeId}/top/passChange_user(employeeId=${employeeId})}"
					th:classappend="${activeTab} == 'achievement' ? 'active'"
					class="taskbar-tab">パスワード変更</a> <a
					th:href="@{/{employeeId}/top/shinsei(employeeId=${employeeId})}"
					th:classappend="${activeTab} == 'approval' ? 'active'"
					class="taskbar-tab">各種申請</a>
			</nav>
		</div>
		<div class="taskbar-right">
			<form th:action="@{/logout}" method="post" style="margin: 0;">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button type="submit" class="taskbar-logout">ログアウト</button>
			</form>
		</div>
	</header>

	<main>
		<!-- 検索フォーム -->
		<form class="search-form search-form-inline"
			th:action="@{/{employeeId}/top/jisseki_user(employeeId=${userId})}"
			method="get">
			<label for="year-select" style="margin-right: 4px;">年:</label> <select
				id="year-select" name="year" required style="margin-right: 10px;">
				<option
					th:each="y : ${#numbers.sequence(currentYeardown, currentYearup)}"
					th:value="${y}" th:text="${y}" th:selected="${y == year}"></option>
			</select> <label for="month-select" style="margin-right: 4px;">月:</label> <select
				id="month-select" name="month" required style="margin-right: 12px;">
				<option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}"
					th:text="${m}" th:selected="${m == month}"></option>
			</select>
			<button type="submit" class="modern-btn search-btn-small">検索</button>
		</form>

		<!-- 月切替ナビゲーション -->
		<div class="month-navigation-nav">
			<a
				th:href="@{/{employeeId}/top/jisseki_user(employeeId=${userId}, year=${prevYear}, month=${prevMonth})}"
				class="month-arrow-btn" aria-label="前の月">&lt;&lt;</a> <span
				th:text="${year} + '/' + ${month}" class="current-year-month-nav">年月</span>
			<a
				th:href="@{/{employeeId}/top/jisseki_user(employeeId=${userId}, year=${nextYear}, month=${nextMonth})}"
				class="month-arrow-btn" aria-label="次の月">&gt;&gt;</a>
		</div>

		<div class="database-container">
			<table class="performance-database">
				<thead>
					<head>
<meta charset="UTF-8" />
<title>トップ画面</title>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
					</head>
					<body class="performance-body">

						<div class="database-container">
							<table class="performance-database">
								<tr>
									<th>日付</th>
									<th>曜日</th>
									<th>出勤時間</th>
									<th>退勤時間</th>
									<th>休憩時間(h)</th>
									<th>申請</th>
									<th>状況</th>
									<th>出社区分</th>
									<th>事由</th>
									<th>再申請</th>
									<th>取消</th>
								</tr>
								</thead>
								<tbody>
									<tr th:each="performance : ${performances}"
										class="performance-row">
										<td
											th:classappend="${holidays.contains(performance.date)} ? 'holiday-cell' : ''"
											style="position: relative;"><input type="date"
											th:value="${performance.date}" class="performance-date-input"
											disabled /> <span
											th:if="${holidays.contains(performance.date)}"
											class="holiday-label">[会社休日]</span> <input type="hidden"
											th:name="date" th:value="${performance.date}"
											class="performance-date-input" /></td>
										<td
											th:classappend="${holidays.contains(performance.date)} ? 'holiday-cell' : ''">
											<input type="text" th:value="${performance.dayOfWeek}"
											class="performance-dayofweek-input" disabled />
										</td>
										<td><input type="time"
											th:value="${performance.startTime}"
											class="performance-start-input" disabled /></td>
										<td><input type="time" th:value="${performance.endTime}"
											class="performance-end-input" disabled /></td>
										<td><input type="text"
											th:value="${performance.breakTime}"
											class="performance-break-input" disabled /></td>
										<!-- disabledを外してボタン有効化 -->
										<td><input type="button" value="申請" class="submit-button"
											th:disabled="${performance.status == '申請済み' or performance.status == '確定済み' or performance.status == '差し戻し' or performance.status == '再申請済み'or performance.status == '年休申請中' or performance.status == '年休'or performance.status == '振休申請中' or performance.status == '振休'}" /></td>
										<td><select class="status-select" disabled>
												<option value="未申請"
													th:selected="${performance.status == '未申請'}">未申請</option>
												<option value="申請済み"
													th:selected="${performance.status == '申請済み'}">申請済み</option>
												<option value="確定済み"
													th:selected="${performance.status == '確定済み'}">確定済み</option>
												<option value="差し戻し"
													th:selected="${performance.status == '差し戻し'}">差し戻し</option>
												<option value="再申請済み"
													th:selected="${performance.status == '再申請済み'}">再申請済み</option>
													<option value="年休申請中"
															th:selected="${performance.status == '年休申請中'}">年休申請中</option>
													<option value="年休"
															th:selected="${performance.status == '年休'}">年休</option>
													<option value="振休申請中"
															th:selected="${performance.status == '振休申請中'}">振休申請中</option>
														<option value="振休"
																	th:selected="${performance.status == '振休'}">振休</option>								
										</select> <input type="hidden" th:name="status"
											th:value="${performance.status}" /></td>
										<td><select class="work-select" disabled>
												<option value=0
													th:selected="${performance.atClassification == 0}">出勤</option>
												<option value=1
													th:selected="${performance.atClassification == 1}">欠勤</option>
												<option value=2
													th:selected="${performance.atClassification == 2}">振休</option>
												<option value=3
													th:selected="${performance.atClassification == 3}">振出</option>
												<option value=4
													th:selected="${performance.atClassification == 4}">休日</option>
												<option value=5
													th:selected="${performance.atClassification == 5}">年休</option>
										</select> <input type="hidden" th:name="status"
											th:value="${performance.status}" /></td>
										<!-- <td><input type="text" th:value="${performance.reason}" class="performance-reason-input"  /></td> -->
										<td><input type="text" th:value="${performance.reason}"
											class="performance-reason-input"
											th:disabled="${performance.status == '申請済み' or performance.status == '確定済み'or performance.status == '年休申請中' or performance.status == '年休'or performance.status == '振休申請中' or performance.status == '振休'}" />
										</td>
										<!-- disabledを外してボタン有効化 -->
										<td style="width: 3ch;">
											<form
												th:action="@{/{employeeId}/top/jisseki_user/reperformance(employeeId=${userId})}"
												method="post" style="margin: 3px;">
												<button type="submit" class="resubmit-button"
													style="white-space: nowrap; min-width: 3ch; padding: 4px 8px;"
													th:disabled="${performance.status == '未申請' or performance.status == '確定済み' or performance.status == '申請済み'or performance.status == '年休申請中' or performance.status == '年休'or performance.status == '振休申請中' or performance.status == '振休'}">再申請</button>
												<input type="hidden" name="reId"
													th:value="${performance.id}" />
											</form>
										</td>
										<td><input type="button" value="取消" class="remove-button"
											th:disabled="${performance.status == '未申請' or performance.status == '確定済み' or performance.status == '差し戻し' or performance.status == '再申請済み'or performance.status == '年休申請中' or performance.status == '年休'or performance.status == '振休申請中' or performance.status == '振休'}" /></td>
										<td><input type="hidden" class="performance-id"
											th:value="${performance.id}" /></td>
									</tr>
								</tbody>
							</table>
						</div>

						<!-- 集計表 -->
						<div class="summary-container">
							<table class="summary-table user-table">
								<thead>
									<tr>
										<th class="col-sum-month">月</th>
										<th class="col-sum-scheduled">月間所定労働時間(h)</th>
										<th class="col-sum-actual">実労働時間(h)</th>
										<th class="col-sum-overtime">残業時間(h)</th>
										<th class="col-sum-paid">残年休日数</th>
										<th class="col-sum-comp">残振休日数</th>
									</tr>
								</thead>
								<tbody>
									<!-- 7/25ここの2~4行目を変更しました。 -->
									<tr>
										<td class="col-sum-month" th:text="${month}">7</td>
										<td class="col-sum-scheduled"
											th:text="${#numbers.formatDecimal(scheduledHours, 1, 1)}">140</td>
										<td class="col-sum-actual"
											th:text="${#numbers.formatDecimal(actualHours, 1, 1)}">160</td>
										<td class="col-sum-overtime"
											th:text="${#numbers.formatDecimal(overtimeHours, 1, 1)}">20</td>
										<td class="col-sum-paid" th:text="${paidHoliday}">5</td>
										<td class="col-sum-comp" th:text="${compDay}">5</td>
									</tr>



								</tbody>
							</table>
						</div>
						</main>
						<script th:src="@{/js/performance.js}"></script>
					</body>

					</html>
